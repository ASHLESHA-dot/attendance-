<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDANCE PORTAL</title>
    <link rel="stylesheet" href="att.css">
</head>
<body>
    <h1>Welcome to Attendance Portal</h1>
    <div class = "pages">
    <form id="login">
        <h2>LOGIN</h2>
        <div class = "identityy">
            <input type="checkbox" name="identity" id="student">
        <label for="student">STUDENT</label>
        <input type="checkbox" name="identity" id="admin">
        <label for="admin">ADMIN</label>
        </div><br>
        <input type="text" id = "user" placeholder="Enter Username"><br>
        <input type="password" placeholder="Enter password"><br>
        <button id="enter">Login</button><br>
        <div id="ask">
            Didn't have an account? <a href="#">Sign up</a>
        </div><br>
    </form>
    <form id="sign-up">
        <h2>SIGN UP</h2>
        <div class = "identityy">
            <input type="checkbox" name="identity" id="student">
        <label for="student">STUDENT</label>
        <input type="checkbox" name="identity" id="admin">
        <label for="admin">ADMIN</label>
        </div><br>
        <input type="email" placeholder="Enter email"><br>
        <input type="password" placeholder="Create password"><br>
        <button id="create">Create</button><br>
        <div id="ask">
            Already have an account? <a href="#">Login</a>
        </div><br>
    </form>
    </div>
<script src="att.js"></script>
</body>
</html>
